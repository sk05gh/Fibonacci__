<html>
<body>
  <body bgcolor="gray"></body>
<h1>HEELLLLOO!!!</h1>
<h2>Please enter any number of your choice!</h2>

 <input type text="text" id="txtloop" />
        <input type="button" id="btnEnter" value="Click Enter" onclick="fibonacci_series(txtloop.value)" />

        <p id="output"></p>
<p id="demo"></p>

<script>
var fibonacci_series = function (n) 
{
  if (n==1) 
  {
var loop = [0, 1];
   document.getElementById("output").innerHTML = loop;
  return loop;
  } 
  else 
  {
    var s = fibonacci_series(n - 1);
    s.push(s[s.length - 1] + s[s.length - 2]);
    document.getElementById("output").innerHTML =s;
    return s;
  }
   
};

</script>

</body>
</html>
